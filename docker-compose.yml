services:
  # Frontend Next.js application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: bebebendle-frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      # Shared database volume
      - ./db:/app/db
      # Persist Next.js cache
      - next-cache:/app/.next/cache
    networks:
      - bebebendle-network
    restart: unless-stopped
  # Python Telegram Bot
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: bebebendle-bot
    env_file:
      - .env
    volumes:
      # Shared database volume (read-write for bot)
      - ./db:/app/db
    networks:
      - bebebendle-network
    restart: unless-stopped
    depends_on:
      - frontend

  # Optional: Database backup service
  db-backup:
    image: alpine:latest
    container_name: bebebendle-db-backup
    volumes:
      - ./db:/data/db:ro
      - ./backups:/backups
    command: >
      sh -c "
        while true; do
          sleep 86400 &&
          cp /data/db/bebendle.sqlite /backups/bebendle-$$(date +%Y%m%d-%H%M%S).sqlite &&
          find /backups -name '*.sqlite' -mtime +7 -delete
        done
      "
    networks:
      - bebebendle-network
    restart: unless-stopped
    profiles:
      - backup

volumes:
  next-cache:
  db-data:

networks:
  bebebendle-network:
    driver: bridge

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: bebebendle-frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - ./db:/app/db
      - next-cache:/app/.next/cache
    restart: unless-stopped

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: bebebendle-bot
    env_file:
      - .env
    volumes:
      - ./db:/app/db
    restart: unless-stopped
    depends_on:
      - frontend
    network_mode: bridge

  db-backup:
    image: alpine:latest
    container_name: bebebendle-db-backup
    volumes:
      - ./db:/data/db:ro
      - ./backups:/backups
    command: >
      sh -c "
        while true; do
          sleep 86400 &&
          cp /data/db/bebendle.sqlite /backups/bebendle-$$(date +%Y%m%d-%H%M%S).sqlite &&
          find /backups -name '*.sqlite' -mtime +7 -delete
        done
      "
    restart: unless-stopped
    profiles:
      - backup

volumes:
  next-cache:
